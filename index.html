<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8"/>
    <title>JS Viewport</title>
    <link rel="stylesheet" href="style.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <div id="info">
      <p>fps: <span id="fps"/></p>
      <p>redraw: <span id="redraw"/></p>
      <p>scale: <span id="scale"/></p>
      <p>transform: <span id="transform"/></p>
    </div>
    <canvas id="map"></canvas>
    <canvas id="overlay" width="320" height="256"></canvas>
    <div id="actions">
      <button id="fit_in_view">fit in view</button>
      <button id="fit_in_rect">fit red rect in view</button>
    </div>
  </body>
</html>
